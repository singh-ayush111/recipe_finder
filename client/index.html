<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üç≥ Recipe Finder</h1>
        
        <div id="auth-section">
            <div id="login-form">
                <h3>Login</h3>
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="login()">Login</button>
                <p>No account? <a href="#" onclick="toggleAuth()">Register</a></p>
            </div>
            <div id="register-form" class="hidden">
                <h3>Register</h3>
                <input type="email" id="reg-email" placeholder="Email">
                <input type="password" id="reg-password" placeholder="Password">
                <button onclick="register()">Register</button>
                <p>Have an account? <a href="#" onclick="toggleAuth()">Login</a></p>
            </div>
        </div>

        <div id="app-section" class="hidden">
            <div class="header">
                <span id="user-display"></span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>

            <div class="search-box">
    <select id="filter-type" onchange="toggleSearchInput()">
        <option value="ingredient">Search by Ingredient</option>
        <option value="category">Search by Category</option>
        <option value="area">Search by Area</option>
    </select>

    <input type="text" id="search-input" placeholder="Enter ingredient (e.g. egg)">

    <select id="filter-options" class="hidden"></select>

    <button onclick="searchRecipes()">Search</button>
</div>

            <div class="content-grid">
                <div class="section">
                    <h2>Search Results</h2>
                    <div id="results-list" class="recipe-grid"></div>
                </div>
                <div class="section">
                    <h2>Your Favorites</h2>
                    <div id="favorites-list" class="recipe-grid"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <div id="recipe-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="modal-title"></h2>
        <img id="modal-img" src="" alt="">
        <div class="modal-body">
            <h3>Ingredients</h3>
            <ul id="modal-ingredients"></ul>
            <h3>Instructions</h3>
            <p id="modal-instructions"></p>
        </div>
    </div>
</div>
</body>
</html>
